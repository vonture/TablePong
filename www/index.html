<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style>
body {
  padding: 0;
  margin: 0;
  background-color: #888;
}

#arena {
  background-color: #888;
  display: block;
  margin: 0 auto;
  border: 0;
  width: 100%;
  height: 100%;
}



#popup {
 display: none;
 color: #444;
 text-decoration: none;
 position: fixed;
 font-size: 128px;
 background-color: rgba(0,0,0, 0.2);
 left: 50%;
 top: 50%;
 margin-left: -200px;
 margin-top: -200px;
 width: 400px;
 height: 400px;
 border-radius: 20px;
 line-height: 400px;
 text-align: center;
}
</style>
</head>
<body>

<a id="popup" href="javascript:arena.webkitRequestFullscreen();">â–¶</a>
<iframe id='arena' AllowFullScreen width='100%' height='100%' src='bin/index.html'></iframe>

<script>
var arena = document.getElementById("arena");
arena.addEventListener("load", function() {
  arena.contentWindow.focus();
  arena.contentWindow.addEventListener("keydown", function(ev) {
    ev.preventDefault();
    ev.stopPropagation();
  });
});

if (navigator.userAgent.match(/CrOS/)) {
  document.getElementById("popup").style.display = "block";
}

</script>

</body>
</html>
